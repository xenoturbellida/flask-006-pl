{% extends 'base.html' %}

{% block header %}
<h1>Sign up page</h1>
{% endblock %}

{% block content %}
<hr>

{% for cat, message in get_flashed_messages(True) %}
<p class="{{cat}}">{{ message }}</p>
{% endfor %}

<form action="{{ url_for('signup') }}" method="POST">
    <input type="text" name="email" value="{{ email_value }}">
    <input type="password" name="password" value="{{ password_value }}">
    <input type="submit" value="Sign up">
</form>

{% endblock %}
