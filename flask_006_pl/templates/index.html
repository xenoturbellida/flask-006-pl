{% extends 'base.html' %}

{% block header %}
<h1>Hello, Flask! This is our posts</h1>
{% endblock %}

{% block content %}

  {% for p in posts %}
  <a class="post-link" href="{{ url_for('post_content', post_id=p.id) }}">
    <div class="post">
      <h3>{{ p.title }}</h3>
      <p>{{ p.content[:30] | striptags }}</p>
    </div>
  </a>
  <hr>
  {% endfor %}

  {% if username %}
    <h4>Greeting! You are {{ username }}</h4>
    <a href="{{ url_for('logout') }}">LOG OUT</a>
  {% endif %}

{% endblock %}
